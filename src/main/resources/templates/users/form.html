<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Welcome Not</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  	<div th:replace="/frags/header::header"></div>
  	<div th:replace="/frags/alert::alert"></div>
  	<div th:replace="/frags/menu::user"></div>
  	
	<div class="container">
		<div class="row gx-5 p-3" >
		  	<form th:action="${action}" th:object="${user}" method="post">
		  			  	
		  	<div class="row mb-3">
			  	<div class="form-group col-md-3">
			  		<label th:if="*{Id!=0}" for="id">ID: </label>
			  		<input th:type="*{Id!=0?'text':'hidden'}" class="form-control" th:field="*{Id}" id="id" readonly>
			  		<p th:if="${#fields.hasErrors('Id')}" th:errorclass="text-danger" th:errors="*{Id}" />
			  	</div>
		  	</div>
		  	
		  	<div class="row mb-3">
		  	<div class="form-group col-md-6 ">
		  		<label for="name" class="form-title">Name: </label>
		  		<input th:type="text" class="form-control" th:field="*{name}" th:errorclass="bg-danger" id="name">
		  		<p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
		  	</div>
		  	<div class="form-group col-md-6">
		  		<label for="id">Email: </label>
		  		<input th:type="text" th:field="*{email}" class="form-control" id="email">
		  		<p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
		  	</div>
		  		</div>
		  		<input type="submit"  class="btn btn-primary" value="submit"/>
		  		
		  	</form>
	  	</div>
  	</div>
</body>
</html>
